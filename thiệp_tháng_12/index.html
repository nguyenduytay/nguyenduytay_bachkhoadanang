<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tháng 12 gửi em </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>

<body>
    <div id="snow-container">
    </div>
    <div class="flex justify-between p-4">
        <div class="animate-swing-bell">
            <img src="./image/christmas-bell.png" alt="" class="w-20 h-20">
        </div>
        <div class="animate-swing-bell">
            <img src="./image/christmas-bell.png" alt="" class="w-20 h-20">
        </div>
    </div>
    <!-- Container cho dàn ảnh phong cách Pinterest -->
    <div class="gallery-wrapper overflow-y-auto h-screen pb-40">
        <div class="grid-image mx-auto">
            <!-- Bạn có thể thêm nhiều ảnh vào đây -->
            <div class="grid-item p-4">
                <img src="./image/ảnh_của_em_1.jpg" alt="" class="rounded-lg shadow-lg w-full">
            </div>
            <div class="grid-item p-4">
                <img src="./image/ảnh_của_em_2.jpg" alt="" class="rounded-lg shadow-lg w-full">
            </div>
            <div class="grid-item p-4">
                <img src="./image/ảnh_của_em_3.jpg" alt="" class="rounded-lg shadow-lg w-full">
            </div>
            <div class="grid-item p-4">
                <img src="./image/ảnh_của_em_4.jpg" alt="" class="rounded-lg shadow-lg w-full">
            </div>
            <div class="grid-item p-2">
                <img src="./image/ảnh_của_em_5.jpg" alt="" class="rounded-lg shadow-lg w-full">
            </div>
        </div>
    </div>
    <!-- Container cho các phần tử -->
    <div class="fixed bottom-5 w-full flex flex-row justify-between gap-2 items-end px-4">
        <div class="w-20 h-20 fly-down-3">
            <img src="./image/snowman.png" class="w-full h-full">
        </div>
        <div class="flex flex-col justify-center items-center">
            <div class="flex flex-row pl-7">
                <div class="w-10 h-10 fly-down-4">
                    <img src="./image/gift-box.png" class="w-full h-full">
                </div>
                <div class="w-10 h-10 fly-down-3">
                    <img src="./image/christmas-sock.png" class="w-full h-full">
                </div>
            </div>

            <div class="flex flex-row">
                <div class="w-10 h-10 fly-down-1">
                    <img src="./image/gift-box.png" class="w-full h-full">
                </div>
                <div class="w-10 h-10 pb-2 fly-down-2">
                    <img src="./image/gift-box.png" class="w-full h-full">
                </div>

            </div>

        </div>
        <div class="w-20 h-20 fly-down-2">
            <img src="./image/christmas-wreath.png" class="w-full h-full">
        </div>
        <div>
            <div class="w-10 h-10 fly-curve">
                <img src="./image/sleigh.png" class="w-full h-full">
            </div>
        </div>
    </div>
</body>

</html>
